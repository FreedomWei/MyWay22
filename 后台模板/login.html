
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录雅网管理中心</title>
    <link href="css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <style type="text/css">
        .box { width: 100%; padding: 0px 0px; }
        .logobox { width: 580px; margin: 120px auto 0px auto; }
        body { background-color: #FFFFFF; }
        tr {  height:60px;}
    </style>
</head>
<body>
    <div class="box">
        <div class="logobox">
            <!-- 当前位置 -->
            <div class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
                <script type="text/javascript">
                    //$(function () { $(".idTabs").idTabs(); });
                </script>
                <div class="idTabs">
                    <ul class="tab">
                        <li><a href="javascript:;" class="selected">登录管理中心</a></li>
                    </ul>
                    <div class="items">
                        <form action="index.html" method="post" enctype="multipart/form-data">
                            <div id="display">
                                <table style="width:100%;" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
                                    <tr style="height: 30px;">
                                        <th colspan="2">&nbsp;</th>
                                    </tr>
                                    <tr>
                                        <td align="right" style="width:120px;">用户名</td>
                                        <td>
                                            <input type="text" name="thumb_width" value="135" style="width:260px;" class="inpMain" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="right">密码</td>
                                        <td>
                                            <input type="text" name="thumb_height" value="135" style="width:260px;" class="inpMain" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="text-align:center;">
                                            <input name="submit" class="btn" type="submit" value="登录" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="dcFooter" style="position: fixed; width: 100%; bottom:0px;">
            <div id="footer">
                <div class="line" style="margin-left: 0px;"></div>
                <ul>
                    版权所有 © 2016 广州雅网信息技术咨询有限公司，并保留所有权利。
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
